<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="styles.css">
    <title>ScoreCard!</title>
  </head>

  <body>
    <div class="container">
      <div class="home">
        <h1>Home</h1>
        <div class="score-cardHome">0</div>
        <div class="buttons">
          <button class="oneH">+1</button>
          <button class="twoH">+2</button>
          <button class="threeH">+3</button>
        </div>
      </div>
  
      <div class="guest">
        <h1>Guest</h1>
        <div class="score-cardGuest">0</div>
        <div class="buttons">
          <button class="oneG">+1</button>
          <button class="twoG">+2</button>
          <button class="threeG">+3</button>
        </div>
      </div>
    </div>

	<script src="script.js"></script>
  </body>

</html>
